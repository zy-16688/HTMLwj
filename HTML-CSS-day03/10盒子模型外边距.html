<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        .one {
            /* 盒子模型的外边距:margin */
            /* 盒子一的下边距为:20px */
            margin-bottom: 20px;
            /* 盒子一的上边距 */
            margin-top: 20px;
            /* 盒子一的左边距 */
            margin-left: 20px;
            /* 盒子一的右边距 */
            margin-right: 20px;

            /* 代表了上下左右外边距都为20px */
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="one">盒子一</div>
    <div>盒子二</div>
</body>

</html>
