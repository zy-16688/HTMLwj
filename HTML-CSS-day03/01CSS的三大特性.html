<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            css的三大特性:
                层叠性:样式层叠会覆盖,相同的样式会就近原则,而不同的照旧
                继承性:子标签会继承父标签的样式
        */
        body {
            font: 12px/1.5 'Microsoft Yahei';
        }

        div {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>
        粉红的回忆
    </div>
</body>

</html>
