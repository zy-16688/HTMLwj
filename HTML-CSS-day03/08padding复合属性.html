<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 250px;
            color: pink;
            background-color: purple;
            /* 内边距的复合写法:
            padding: 10px 代表上下左右边距10px
            padding: 10px 20px 代表上下边距10px 左右边距20px;
            padding: 10px 20px 30px 代表上边距10px 左右边距20px 下边距30px
            padding: 10px 20px  30px 40px 代表上边距10px 右边距20px 下边距30px 左边距40px
           */
            padding: 10px;
            padding: 10px 20px;
            padding: 10px 20px 30px;
            padding: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <div>
        盒子的内容是content盒子的内容是content盒子的内容是content盒子的内容是content
    </div>
</body>

</html>
