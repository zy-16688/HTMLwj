<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* 边框的粗细 */
            border-width: 5px;
            /* 边框的样式:dashed 虚线边框 dotted 点线边框 solid 实线边框 */
            border-style: dashed;
            /* 边框的颜色 */
            border-color: pink;
            /* 边框的复合写法:border: width style color */
            border: 5px dashed pink;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
