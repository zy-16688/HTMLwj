<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
        .box {
            position: relative;
            width: 600px;
            height: 50px;
            border: 1px solid red;
        }

        .box::after {
            position: absolute;
            right: 0;
            top: 5px;
            /* 字体图标要通过改变字体大小来改变图标的大小 */
            font-size: 40px;
            /* 通过十六制来引入字体图标 &#xe7b2等价于\e7b2 */
            content: "\e7b2";
        }
    </style>
</head>

<body>
    <!-- 使用字体图标一定要添加类名iconfont -->
    <div class="box iconfont">

    </div>
</body>

</html>
