<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 200px;
            height: 20px;
            border: 1px solid red;
        }

        .son {
            width: 50%;
            height: 20px;
            transition: all 0.5s;
            background-color: red;
        }

        .box:hover .son {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
