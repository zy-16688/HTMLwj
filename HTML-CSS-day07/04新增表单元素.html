<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- 生成一个必须输入邮箱的表单 -->
        <input type="email">
        <!-- 必须输入url类型的表单 -->
        <input type="url">
        <!-- 必须输入日期的表单 -->
        <input type="date">
        <!-- 必须输入月份的表单 -->
        <input type="month">
        <!-- 必须输入时间的表单 -->
        <input type="time">
        <!-- 必须输入周数的表单 -->
        <input type="week">
        <!-- 必须输入数字的表单 -->
        <input type="number">
        <!-- 输入手机号码 -->
        <input type="tel">
        <!-- 搜索框 -->
        <input type="search">
        <!-- 生成一个颜色选择框表单 -->
        <input type="color">
        <input type="submit" value="提交">
    </form>
</body>

</html>
