<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: 800px;
            height: 66px;
            margin: 66px auto;
            background-color: pink;
        }

        nav {
            width: 800px;
            height: 66px;
            background-color: pink;
            margin: 10px;
        }

        section {
            width: 800px;
            height: 666px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 头部标签 -->
    <header>头部区域</header>
    <!-- 导航栏标签 -->
    <nav>导航栏区域</nav>
    <!-- section是一个区域标签 -->
    <section>section也是某个区域</section>
    <!-- 侧边栏标签 -->
    <aside>侧边栏标签</aside>
    <!-- 尾部标签 -->
    <footer>尾部标签</footer>
</body>

</html>
