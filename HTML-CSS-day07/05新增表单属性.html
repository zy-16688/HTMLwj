<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            outline: none;
        }

        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <!-- 新增的表单属性
        required="required" 设置为必填项
        placeholder="提示文本" 默认显示的文本
        autofoucs="autofocus" 自动聚焦
        autocomplete="off/on" 
        multiple="multiple" 可选多文件提交(适用于file表单)
        -->
        <input type="search" name="search" id="" required="required" placeholder="这是默认显示文字" autofocus="autofocs">
        <input type="file" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
