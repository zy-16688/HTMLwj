<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 100px;
            background-color: pink;
        }

        .son {
            /* 让子盒子永远比父盒子小30px 用calc函数
            calc(100% - 30px); eg:要有空格
            */
            width: calc(100% - 30px);
            height: 66px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>

</html>
