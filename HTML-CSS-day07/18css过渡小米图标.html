<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
        .box {
            position: relative;
            transition: all 0.5s;
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .box1 {
            position: absolute;

            text-align: center;
            line-height: 100px;
            font-size: 80px;
        }

        .box2 {
            position: absolute;

            right: -100px;
            text-align: center;
            line-height: 100px;
            font-size: 80px;
        }

        .box:hover .box1 {
            left: -100px;
        }

        .box:hover .box2 {
            left: -100px;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="box1 iconfont">&#xe8bb;</span>
        <span class="box2 iconfont">&#xe8ba;</span>
    </div>
</body>

</html>
