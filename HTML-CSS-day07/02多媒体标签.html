<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 多媒体标签<video>
        属性值
         controls="controls"  添加播放组件
         autoplay="autoplay"  自动播放
        muted="muted" 静音播放 搭配autoplay使用
         loop="loop"   循环播放
         poster="imgurl"  加载等待的画面图片

    -->
    <video src="视频文件的路径" controls="controls" autoplay="autoplay" muted="muted" loop="loop" poster="url"></video>
</body>

</html>
