<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>
                电话号码:<input type="tel">
                电子邮箱:<input type="email">
                <!-- 自动获取焦点autofocus -->
                搜索框: <input type="search" autofocus>
                <!-- required必填项  pattern-->
                用户名: <input type="text" required pattern="[a-z]{3}">
                <input type="submit" value="">
            </legend>

        </fieldset>
    </form>
</body>

</html>
