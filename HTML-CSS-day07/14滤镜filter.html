<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* filter给图片添加模糊效果 */
        .pic img {
            filter: blur(5px);
        }

        .pic img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <div class="pic">
        <img src="imgs/tudou.jpg" alt="">
    </div>
</body>

</html>
