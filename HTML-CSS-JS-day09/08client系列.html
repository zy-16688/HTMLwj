<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        div = document.querySelector('div');
        div.clientTop  //返回元素上边框的大小
        div.clientLeft //返回元素左边框的大小
        div.clientWidth //返回不包括边框的大小
        div.clientHeight 
    </script>
</body>

</html>
