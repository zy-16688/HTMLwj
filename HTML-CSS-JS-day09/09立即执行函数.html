<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 立即执行函数
        (function (a, b) {
            console.log(a + b);
        })(1, 2);   //第二个小括号可以看做调用函数
        (function (a, b) {
            console.log(a + b);
        }(2, 3));
    </script>
</body>

</html>
