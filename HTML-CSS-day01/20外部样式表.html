<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外部样式表又称外连接 将样式写到指定的CSS文件中 -->
    <!-- 利用<link rel="stylesheet" href="样式表链接地址"> -->
    <!-- rel是指当前文档与被链接的文档之间的关系 -->
    <!-- stylesheet是指被链接的文档是一个样式表文件 -->
    <!-- href是指链接外部样式表文件的url -->
    <link rel="stylesheet" href="CSS.css">
</head>

<body>

    <div>这是一个区域标签</div>
</body>

</html>
