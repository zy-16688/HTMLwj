<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            font-weight: 700;
            /* 等价于 font-weight: bold; 700加粗*/
        }
        h2 {
            font-weight: 400;
            /*等价于  font-weight: normal; 400正常不加粗*/
        }
    </style>
</head>
<body>
    <h2>标题</h2>
    <p class="bold">段落一</p>
    <p>段落二</p>
    <p>段落三</p>
</body>
</html>
