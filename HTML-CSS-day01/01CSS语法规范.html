<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 语法规范 CSS的样式都写style标签中-->
    <!-- 选择器{样式} -->
    <!-- 给谁加选择器{加什么样式} -->
    <style>
        p {
            color: red;
            /* 修改文字的大小 */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <p>这是个段落标签</p>
</body>
</html>
