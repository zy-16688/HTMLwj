<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器:样式点定义 结构类(class)调用 一个或多个
        当只想改变一个或多个标签的样式时就可以用类选择器
         */
        .red {
            color: red;
        }
        .pink {
            color: pink;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">生僻字</li>
        <li>江南</li>
        <li>曹操</li>
        <li>告白气球</li>
    </ul>
    <div class="pink">这是一个div区域</div>
</body>
</html>
