<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格中的行tr 表格中的单元格td  表头单元格标签th(字体加粗且居中)
        align 对齐方式(center left right)
        border 边框
        cellpadding 内容与单元格的距离
        cellspacing 单元格与单元格的距离
        width 宽

        表格结构标签 <thead> <tbody> 都是嵌在table中的
    -->
    <table align="center" border="1" cellpadding="16" cellspacing="0" width="16" height="16">
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>56</td>
            <td>男</td>
        </tr>
    </table>

</body>
<tr>
    <td></td>
    <td></td>
    <td></td>
</tr>

</html>
