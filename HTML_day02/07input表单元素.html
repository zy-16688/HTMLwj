<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- 表单元素 input 
        type属性值text 文本框/password 密码框
        name属性  单选按钮和复选框name属性需相同
        value属性  只有文本框和密码框value值会出现
        checked属性 默认选中状态
        maxlength属性 最大输入数
        -->
        账号:<input type="text" name="acc" value="请输入账号" maxlength=6> <br>
        密码:<input type="password" name="psw" value="请输入密码"><br>
        <!-- radio单选按钮 name属性 能够实现多选一 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"> <br>
       <!-- checkbox复选框 -->
        爱好:<input type="checkbox" name="eat" value="吃饭">吃饭 <input type="checkbox" name="sleep" value="睡觉">睡觉 <input type="checkbox" name="play" value="打豆豆">打豆豆
        <br>
        <!-- submit提交按钮 value值可以修改按钮的文本-->
        <input type="submit" value="免费注册">
        <!-- reset重置按钮 value值可以修改按钮的文本 -->
        <input type="reset" value="重新填写">
        <!-- button 按钮 后期搭配js使用 -->
        <input type="button" value="发送短信"> <br>
        <!-- 文件域 上传文件用 -->
        上传头像<input type="file">
    </form>
</body>
</html>
