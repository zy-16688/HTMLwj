<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 跨行合并 rowspan  跨列合并 colspan  都是单元格标签的属性 -->
    <table border=1 width="600" height="600" cellspacing="0">
        <tr>
            <td colspan="2"></td>

            <td rowspan="2"></td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>

        </tr>
        <tr>

            <td colspan="2"></td>



        </tr>
    </table>
</body>

</html>
