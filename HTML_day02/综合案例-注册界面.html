<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table width="666">
       <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td><input type="radio" checked="checked" name="sex" id="nan"><label for="nan"><img src="imgs/素材男.jpg"/>男</label>
                <input type="radio" name="sex" id="nv"><label for="nv"><img src="imgs/素材女.jpg"/>女</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>1888</option>
                    <option>1666</option>
                </select>
                <select>
                    <option>--请选择月--</option>
                    <option>06</option>
                    <option>08</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>6</option>
                    <option>8</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td><input type="radio"  name="love" checked="checked" id="unmarry"><label for="unmarry">未婚</label>
                <input type="radio" name="love" id="marry"><label for="marry">已婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>喜欢的类型</td>
            <td><input type="checkbox">可爱的
                <input type="checkbox">小鲜肉
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>自我介绍</td>
            <td><input type="textarea" value="自我介绍"></td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td><input type="checkbox">我同意注册条框和会员加入标准</td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td><a href="#">我是会员,立即登录</a></td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
