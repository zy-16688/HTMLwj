<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 盒子阴影的设计
           box-shadow: h-shadow v-shadow blur spread color inset;
           h-shadow:表示影子的水平位置
           v-shadow:表示影子的垂直位置
           blur:表示影子的虚实度
           spread:表示影子的大小
           inset:表示影子的位置
            */

        }

        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
