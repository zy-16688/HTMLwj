<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 行内元素加了浮动之后会具有行内块元素的特性
        若块级元素没有设置宽度,默认宽度和父级一样宽,但加了浮动后大小由内容决定
         */
        .one {
            float: left;
            height: 666px;
            background-color: pink;
        }

        p {
            float: left;
            background-color: pink;
            height: 100px;
        }

        span {
            float: left;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="one">div</div>
    <p>段落</p>
    <span>

    </span>
</body>

</html>
