<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 浮动的特性
        设置了浮动的元素都会在一行内显示,若父元素装不进盒子则多出的盒子会另起一行
         */
        div {
            float: left;
            width: 222px;
            height: 222px;
        }

        .one {
            background-color: pink;
        }

        .two {
            background-color: purple;
        }

        .three {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
