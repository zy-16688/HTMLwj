<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .top {
            height: 200px;
            background-color: gray;
        }

        .banner {
            width: 1600px;
            height: 400px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 1600px;
            height: 600px;
            background-color: gray;
            margin: 10px auto;
        }

        .box li {
            width: 380px;
            height: 600px;
            margin-right: 20px;
            float: left;
            background-color: pink;
        }

        .box .box1 {
            margin-right: 0;
        }

        .footer {
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="banner"></div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="box1">4</li>
        </ul>
    </div>
    <div class="footer"></div>
</body>

</html>
