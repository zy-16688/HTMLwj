<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            子元素选择器 语法:
            元素1>元素2 {样式} 元素2必须是离元素1最近一级的元素
        */
        div>a {
            color: pink;
            text-decoration: none;
        }

        .hot>a {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">儿子</a>
        <p><a href="#">孙子</a></p>
    </div>

    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
</body>

</html>
