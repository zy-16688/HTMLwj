<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*a:指定活动  链接伪类选择器*/
        /* 将访问的链接选出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 将鼠标经过的链接选出来 */
        a:hover {
            color: skyblue;
        }

        /* 将点击过的链接选出来 */
        a:visited {
            color: orange;
        }

        /* 将鼠标按下而没松开的链接选出来 */
        a:active {
            color: green;
        }


        /* 常用写法 */
        a {
            color: #333;
        }

        a:hover {
            color: skyblue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
