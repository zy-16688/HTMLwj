<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>这是一张图片</h2>
    <img src="imgs/timg.jfif" />
    <h2>alt 属性是在图片不能显示时的替换文字</h2>
    <img src="timg1.jfif" alt="图片显示不出来" />
    <h2>title 属性是把鼠标放在图片上的提示文字</h2>
    <img src="timg.jfif" title="这是一张图片" />
    <h2>width 属性设置图片的宽度</h2>
    <img src="timg.jfif" width=166/>
    <h2>height 属性设置图片的高度</h2>
    <img src="timg.jfif" height=188/>
    <h2>border 属性给图片添加边框</h2>
    <img src="timg.jfif" height=166 border=16/>
</body>
</html>
