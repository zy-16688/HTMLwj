<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_blank">腾讯</a>
    href 指的是跳转的目标
    target指的是目标的弹出方式 _blank(在新窗口中打开) _self(默认的方式)
    <h4>2.内部链接</h4>
    <a href="10相对路径.html">内部链接</a>
    内部链接不需要输入http://
    <h4>3.空链接</h4>
    <a href="#" target="_blank">空链接</a>
    空链接可以在href中用#代表
    <h4>4.下载链接</h4>
    下载链接可以是安装包或者exe应用文件
    <h4>5.网页元素链接</h4>
    <a href="http://baidu.com" target="_blank"><img src="imgs/timg.jfif" /></a>
    <h4>6.锚点链接</h4>
    <!--锚点链接  
        链接文本的格式<a href="#名字">连接文本</a>
        目标位置标签 <h1 id="名字">目标位置标签</h1>
    -->
    <h4 id="top">顶部</h4>
    <a href="#ex">早年经历</a>
    <a href="#ex2">演艺经历</a>
    <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>  <br/><br/><br/><br/>
    <h1 id="ex">早年经历</h1>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈哈</p>
    <h1 id="ex2">演艺经历</h1>
    <p>哈哈哈哈哈哈哈哈哈哈哈哈</p>
    <a href="#top">返回顶部</a>
</body>
</html>
