<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="imges/s.gif" alt="">
    <div>上午好</div>
    <script>
        //获取事件源
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //获取系统时间
        var date = new Date();
        var hour = date.getHours();
        //判断时间并进行属性修改
        if (hour < 12) {
            img.src = 'imges/s.gif';
            div.innerHTML = 早上好;
        } else if (hour < 18) {
            img.src = 'imges/x.gif';
            div.innerHTML = 下午好;
        } else {
            img.src = 'imges/w.gif';
            div.innerHTML = 晚上好;
        }
    </script>
</body>

</html>
