<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="我没有被点">
    <script>
        //获取事件源
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //注册事件 处理程序
        btn.onclick = function () {
            //修改表单中的值
            input.value = '你被点击啦';
            //若想要某个表单被禁用 disabled
            input.disabled = true;
            //this指向的是事件函数的调用者 btn
            this.disabled = true;
        }
    </script>
</body>

</html>
