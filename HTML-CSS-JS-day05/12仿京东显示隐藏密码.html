<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            border-bottom: 1px solid #ccc;
            margin: 0 auto;
        }

        .box input {
            width: 180px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;

        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="imges/close.png" alt="" id="eye">
        </label>
        <input type="password" id="psw">
    </div>
    <script>
        var eye = document.getElementById('eye');
        var psw = document.getElementById('psw');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                psw.type = 'text';
                eye.src = 'imges/open.png';
                flag = 1;
            } else {
                psw.type = 'password';
                eye.src = 'imges/close.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
