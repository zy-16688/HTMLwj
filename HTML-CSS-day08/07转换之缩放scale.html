<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transform-origin: left bottom;
        }

        div:hover {
            /* scale(x,y) x和y都是缩放的倍数
            只填一个参数就是等比例缩放 缩放,高度默认不变
            缩放时,不会影响其他盒子.
             */
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
