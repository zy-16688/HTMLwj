<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: all 0.5s;
        }

        div:hover {
            /* transform的复合写法 translate rotate scale 位移要放在最前面 */
            transform: translate(100px, 200px) rotate(45deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
