<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 288px;
            height: 36px;
            border: 1px solid #000;
        }

        div::after {
            content: "";
            position: absolute;
            top: 10px;
            right: 15px;
            transition: all 0.5s;
            width: 10px;
            height: 10px;
            /* 写一个三角形 给一个有边框和一个底边框 */
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
            transform: rotate(45deg);

        }

        div:hover::after {
            transform: rotate(225deg);

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
