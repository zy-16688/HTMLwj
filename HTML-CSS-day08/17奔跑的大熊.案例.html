<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(imges/bear.png) no-repeat;
            animation: bear 1s steps(8) infinite, move 3s forwards;
        }

        /* 熊原地走的动画 */
        @keyframes bear {
            0% {}

            /* 小熊最终的的状态是走完了整张背景图 */
            100% {
                background-position: -1600px 0;
            }
        }

        /* 小熊移动的动画 */
        @keyframes move {
            0% {
                left: 0;

            }

            100% {
                left: 50%;

                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
