<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 给图片添加缩放效果 */
        div {
            /* 超出的部分隐藏 */
            overflow: hidden;
        }

        img {
            width: 150px;
            transition: all .3s;
        }

        div img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="imges/箭头.png" alt=""></a></div>
</body>

</html>
