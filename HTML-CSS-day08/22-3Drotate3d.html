<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 200px;
        }

        img {
            display: block;
            width: 100px;
            height: 100px;
            margin: 100px auto;
            transition: all .5s;
        }

        img:hover {
            /* rotate3d(x,y,z,deg)参数可以为0/1  */
            transform: rotate3d(0, 0, 1, 45deg);
        }
    </style>
</head>

<body>
    <img src="imges/pig.jpg" alt="">
</body>

</html>
