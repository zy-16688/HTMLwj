<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted {
            position: relative;
            top: 200px;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #009dfd;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .dotted div[class^="purse"] {
            position: absolute;
            top: 50%;
            left: 50%;

            width: 8px;
            height: 8px;
            border-radius: 50%;
            box-shadow: 0 0 12px #009dfd;
            transform: translate(-50%, -50%);
            animation: purse 2s linear infinite;
        }

        .dotted div.purse2 {
            animation-delay: 0.4s;
        }

        .dotted div.purse3 {
            animation-delay: 0.7s;
        }

        @keyframes purse {
            0% {}

            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            100% {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dotted">
        <div class="purse1"></div>
        <div class="purse2"></div>
        <div class="purse3"></div>
        <div class="purse4"></div>
    </div>
</body>

</html>
