<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视是加在被观察元素的父盒子上面 
            透视就是视距 视距越大内容越小 近大远小
            */
            perspective: 10px;
        }

        div {
            width: 1000px;
            height: 1000px;
            background-color: pink;
            /* 沿着Z轴移动    朝外为正 朝内为负*/
            transform: translateZ(200px);
            /*3D移动的简写方法 transform: translate3d(x,y,z) */
            /* transform: translate3d(100px, 200px, 100px); */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
