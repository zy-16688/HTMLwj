<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            margin: 100px;
        }

        ul li {
            width: 100px;
            height: 60px;
            list-style: none;
            /* 保持透视效果 */
            perspective: 300px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 0.5s;
            /* 保持子元素的3d立体空间 */
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            z-index: 1;
            /* 前面的盒子要向前位移 保持旋转的中心点*/
            transform: translateZ(30px);
        }

        .bottom {
            background-color: purple;
            /* 若有多重转换 要先位移在旋转
            底下的盒子好像通过旋转90度,在向下位移
             */
            transform: translateY(30px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front"></div>
                <div class="bottom"></div>
            </div>

        </li>
    </ul>
</body>

</html>
