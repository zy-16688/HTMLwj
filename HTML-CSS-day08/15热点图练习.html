<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted {
            position: relative;
            top: 100px;
            left: 100px;
            width: 8px;
            height: 8px;
            /* 令盒子变为圆 */
            border-radius: 50%;
            background-color: skyblue;
        }

        .dotted div[class^="pulse"] {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            /* 用盒子的阴影来做盒子的圆边框 */
            box-shadow: 0 0 12px skyblue;
            /* 调用动画的复合写法 */
            animation: pulse 2s linear infinite;
        }

        .dotted div.pulse2 {
            animation-delay: 0.4s;
        }

        .dotted div.pulse3 {
            animation-delay: 0.7s;
        }

        /* 定义动画 */
        @keyframes pulse {
            0% {}

            70% {
                width: 40px;
                height: 40px;
                /* 透明度为1 */
                opacity: 1;
            }

            100% {
                width: 80px;
                height: 80px;
                /* 透明度为0 */
                opacity: 0;

            }
        }
    </style>
</head>

<body>
    <div class="dotted">
        <!-- 一个大盒子中嵌套四个小盒子 -->
        <div class="pulse1"></div>
        <div class="pulse2"></div>
        <div class="pulse3"></div>
        <div class="pulse4"></div>
    </div>
</body>

</html>
