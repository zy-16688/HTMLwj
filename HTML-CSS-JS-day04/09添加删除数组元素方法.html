<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        //1.向数组最后添加元素  push(参数)
        arr.push(4, 5, 6);  //返回值为新数组的长度
        console.log(arr);
        //2.向数组的前面添加元素 unshfit(参数)
        arr.unshift(0);  //返回值仍是新数组的长度
        console.log(arr);
        //3.删除数组最后一个元素 pop()
        arr.pop();
        //4.删除数组最前面的元素 shfit()
        arr.shift();
    </script>
</head>

<body>

</body>

</html>
