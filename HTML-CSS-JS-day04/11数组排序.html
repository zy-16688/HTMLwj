<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.数组反转 reverse()
        var arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.reverse());
        //2.数组排序 sort()
        var arr1 = [1, 11, 13, 21, 32];
        arr1.sort(function (a, b) {
            return a - b; //升序的顺序排序
            //return b-a; 降序的顺序排序
        })
        console.log(arr1);
    </script>
</head>
