<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.Date() 日期对象 是一个构造函数 要用new来调用
        //2.可以格式化数字型 2018,06,16
        var date1 = new Date(2018, 05, 18);
        console.log(date1);
        //3.格式化字符串型
        var date2 = new Date('2018-06-18 16:18:16');
        console.log(date2);

        //日期格式化
        var date = new Date();
        console.log(date.getFullYear());//获取年份
        console.log(date.getMonth());//获取月份   0表示一月
        console.log(date.getDate());//获取天数
        console.log(date.getDay());//获取星期  //0表示星期天

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var day = date.getDay();  //0表示星期天 
        var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        console.log('今天是' + year + '年' + month + '月' + dates + '日' + arr[day]);
    </script>
</head>

<body>

</body>

</html>
