<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <input type="button" @click="toggleShow" value="切换显示状态">
        <!-- v-if操作的是DOM树 而v-show操作的是样式 -->
        <img v-if="isShow" src="img/monkey.gif" alt="">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                isShow: false
            },
            methods: {
                toggleShow: function () {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
