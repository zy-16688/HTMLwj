<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <h2 v-text="message+'!'"></h2>
        <h2 v-text="info+'!'"></h2>
        <h2>{{message+'!'}}</h2>
        <h2>{{ gaga }}</h2>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            //v-text指令可以引用data中的数据
            data: {
                message: "哈哈哈",
                info: "qiaqia",
                gaga: "123"

            }
        })
    </script>
</body>

</html>
