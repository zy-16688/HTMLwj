<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #mask {
            width: 100%;
            height: 100%;
        }

        #mask {
            background-color: #c9c9c9;
            position: relative;
        }

        #mask .center {
            position: absolute;
            background-color: #fff;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
        }

        #mask .center .title {
            position: absolute;
            display: flex;
            align-items: center;
            height: 56px;
            top: -61px;
            left: 0;
            padding: 5px;
            padding-left: 10px;
            padding-bottom: 0;
            color: rgba(175, 47, 47, 0.8);
            font-size: 26px;
            font-weight: normal;
            background-color: white;
            padding-right: 50px;
            z-index: 2;
        }

        #mask .center .title img {
            height: 40px;
            margin-right: 10px;
        }

        #mask .center .title::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border: 65px solid;
            border-color: transparent transparent white;
            top: -65px;
            right: -65px;
            z-index: 1;
        }

        #mask .center>img {
            display: block;
            width: 700px;
            height: 458px;
        }

        #mask .center a {
            text-decoration: none;
            width: 45px;
            height: 100px;
            position: absolute;
            top: 179px;
            vertical-align: middle;
            opacity: 0.5;
        }

        #mask .center a :hover {
            opacity: 0.8;
        }

        #mask .center .left {
            left: 15px;
            text-align: left;
            padding-right: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #mask .center .right {
            right: 15px;
            text-align: right;
            padding-left: 10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                <img src="img/logo.png" alt="">
                深圳创维校区环境
            </h2>
            <!-- 图片 -->
            <img :src="imgArr[index]" alt="">
            <!-- 左箭头 -->
            <a href="javascript:void(0)" v-show="index>0" class="left" @click="up">
                <img src="img/prev.png" alt="">
            </a>
            <!-- 右箭头 -->
            <a href="javascript:void(0)" class="right" v-show="index<imgArr.length-1" @click="down">
                <img src="img/next.png" alt="">
            </a>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#mask",
            data: {
                imgArr: [
                    "img/1.jpg",
                    "img/2.jpg"
                ],
                index: 0
            },
            methods: {
                up: function () {
                    this.index--
                },
                down: function () {
                    this.index++
                }
            }
        })
    </script>
</body>

</html>
