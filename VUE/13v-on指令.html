<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" @click="doIt(1)">
        <!-- 事件修饰符. -->
        <input type="text" @keyup.enter="sayHi">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doIt: function (p1) {
                    alert("做it" + p1)
                },
                sayHi: function () {
                    alert("你好")
                }
            }
        })
    </script>
</body>

</html>
