<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        #app {
            width: 480px;
            height: 100px;
            margin: 200px auto;
        }

        .input-num {
            margin-top: 20px;
            height: 100%;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 4px black;
        }

        .input-num button {
            width: 150px;
            height: 100%;
            font-size: 40px;
            color: gray;
            cursor: pointer;
            border: none;
            outline: none;
        }

        .input-num span {
            height: 100%;
            font-size: 40px;
            flex: 1;
            text-align: center;
            line-height: 100px;
        }
    </style>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <img src="http://www.itheima.com/images/logo.png" alt="" />
        <!-- 计数器功能区 -->
        <div class="input-num">
            <button @click="sub">-</button>
            <span>{{ num}}</span>
            <button @click="add">+</button>
        </div>
    </div>
</body>

</html>

<!-- 编码 -->
<script>
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            sub: function () {
                if (this.num <= 0) {
                    alert("别点了莫得了")
                } else {
                    this.num--
                }
            },
            add: function () {
                if (this.num >= 10) {
                    alert("别点了太多了")
                } else {
                    this.num++
                }
            }
        }
    })
</script>
