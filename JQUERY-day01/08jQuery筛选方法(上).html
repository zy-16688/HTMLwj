<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="yeye">
        <div class="father">
            <div class="son">儿子</div>
        </div>
    </div>

    <div class="nav">
        <p>我是p1</p>
        <div>
            <p>我是p</p>
        </div>
    </div>
    <script>
        //获取父级 parent() 返回的是 最近一级的父级元素 
        $(".son").parent();
        //获取的是最近一级的子元素  类似于子代选择器
        $(".nav").children("p");
        //类似于后代选择器
        $(".nav").find("p");
        //
    </script>
</body>

</html>
