<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;
        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $(".wrap li").hover(function () {
                //鼠标经过那个li  就让他的兄弟元素除了他自己的透明度边浅
                $(this).siblings().stop().fadeTo(500, 0.5);
            }, function () {
                //鼠标离开之后  就让他的兄弟元素的透明度恢复为原来的透明度
                $(this).siblings().stop().fadeTo(500, 1);
            })
        })

    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>

            <li>

            </li>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
            <li>
                <a href="#"><img src="images/01.jpg" alt="" /></a>
            </li>
        </ul>
    </div>
</body>

</html>
