<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 600px;
            height: 300px;
            border: 1px solid red;
            text-align: center;
        }

        .one {
            position: absolute;
            top: 61px;
            left: 104px;
            width: 80px;
            height: 40px;
        }

        .five {
            position: absolute;
            top: 115px;
            left: 104px;
            width: 80px;
            height: 40px;
        }

        .ten {
            position: absolute;
            top: 173px;
            left: 104px;
            width: 80px;
            height: 40px;
        }

        .del {
            position: absolute;
            top: 61px;
            left: 420px;
            width: 80px;
            height: 40px;
        }

        .delall {
            position: absolute;
            top: 173px;
            left: 420px;
            width: 80px;
            height: 40px;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            var one = document.querySelector(".one");
            var five = document.querySelector(".five");
            var ten = document.querySelector(".ten");
            var del = document.querySelector(".del");
            var delall = document.querySelector(".delall");
            var tx = document.querySelector("#tx");
            function getRandom(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            one.onclick = function () {
                var str = "";
                for (var i = 1; i < 9; i++) {
                    num = getRandom(1, 30);
                    str = str + num + " ";
                }
                tx.value = str;
            }
            five.onclick = function () {
                var str = "";
                for (var j = 1; j <= 5; j++) {
                    for (var i = 1; i <= 8; i++) {
                        num = getRandom(1, 30);
                        str = str + num + " ";
                    }
                    // str = str.replace("<br / >", "\n");
                    str = str + '\r\n';
                }
                tx.value = str;
            }
            ten.onclick = function () {
                var str = "";
                for (var j = 1; j <= 10; j++) {
                    for (var i = 1; i <= 8; i++) {
                        num = getRandom(1, 30);
                        str = str + num + " ";
                    }
                    // str = str.replace("<br / >", "\n");
                    str = str + '\r\n';
                }
                tx.value = str;
            }
            del.onclick = function () {
                tx.value = "";
            }
            delall.onclick = function () {
                tx.value = "";
            }
        })
    </script>
</head>

<body>
    <div class="box">
        <div class="title">
            <h4>福彩投注</h4>
        </div>
        <div class="body">
            <button class="one">机选1注</button>
            <button class="five">机选5注</button>
            <button class="ten">机选10注</button>
            <textarea name="" id="tx" cols="30" rows="10"></textarea>
            <button class="del">删除</button>
            <button class="delall">全部删除</button>
        </div>

    </div>
</body>

</html>
