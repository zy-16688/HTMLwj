<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <div class="box w">
        <div class="reghead">
            <button class="phonereg">手机注册</button>
            <button class="emailreg">邮箱注册</button>
        </div>
        <div class="phoneregbody">
            <img src="img/phone.png" id="phone" alt="" width="50px">
            <form action="" id="form">
                <label style="color: red;">*</label>手机号码:<input type="tel" class="ttip" name="tel" id="tel"
                    pattern="1[358][0-9]{9}">
                <p class="teltip">请输入11位数字</p>
                <br>
                <label style="color: red;">*</label>设置密码:<input type="text" name="password" class="password"
                    pattern="[0-9a-zA-Z!_]{6,16}"><span class="pdtip">6-16位字符(字母,数字,符号),区别大小写</span>
                <br>
                <label style="color: red;">*</label>兴趣标签:<input type="checkbox">新闻
                <input type="checkbox">娱乐
                <input type="checkbox">文化
                <input type="checkbox">汽车 <br>
                <input type="submit" value="提交" class="sb">
            </form>
            <div class="protocol">
                <a href="#">《新浪网络服务使用协议》</a> <br>
                <a href="#">《新浪个人信息保护政策》</a>
            </div>
        </div>
        <div class="emailregbody">
            <img src="img/phone.png" id="phone" alt="" width="50px">
            <form action="" id="form">
                <label style="color: red;">*</label>邮箱号码:<input type="text" name="tel" class="etip">
                <p class="message">请输入11位数字</p> <br>
                <label style="color: red;">*</label>设置密码:<input type="text" name="password" class="epassword">
                <p class="pmessage message">6-16位字符(字母,数字,符号),区别大小写</p>
                <br>
                <label style="color: red;">*</label>兴趣标签:<input type="checkbox">新闻
                <input type="checkbox">娱乐
                <input type="checkbox">文化
                <input type="checkbox">汽车 <br>
                <input type="submit" value="提交" class="sb">
            </form>
            <div class="protocol">
                <a href="#">《新浪网络服务使用协议》</a> <br>
                <a href="#">《新浪个人信息保护政策》</a>
            </div>
        </div>
    </div>

</body>

</html>
