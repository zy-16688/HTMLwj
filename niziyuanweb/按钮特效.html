<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1 {
            background-color: white;
            border: 1px solid rgb(255, 99, 99);
            color: rgb(255, 99, 99);

        }

        .btn1::before {
            content: "";
            position: absolute;
            top: 0;
            height: 0%;
            width: 100%;
            left: 0;
            background-color: rgb(255, 99, 99);
            border-radius: 0 0 50% 50%;
            transition: 0.5s;
            z-index: -1;
        }

        .btn1:hover {
            color: white;
        }

        .btn1:hover::before {
            height: 20%;
        }
    </style>
</head>

<body>
    <button class="btn1">Hello World</button>
</body>

</html>
