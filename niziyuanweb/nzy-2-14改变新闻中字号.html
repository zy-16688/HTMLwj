<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        h4 {
            text-align: center;
        }

        h4 i {
            cursor: pointer;
        }

        p {
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>用js改变新闻网页中字号</h1>
        <h4>选择字号[<i class="small">小</i>&nbsp;<i class="middle">中</i>&nbsp;<i class="big">大</i>]</h4>
        <p class="duanluo">
            JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。
        </p>
        <script>
            var small = document.querySelector('.small');
            var middle = document.querySelector('.middle');
            var big = document.querySelector('.big');
            var p = document.querySelector('.duanluo');
            small.onclick = function () {
                p.style.fontSize = '12px';
                small.style.color = '#ccc';
            }
            middle.onclick = function () {
                p.style.fontSize = '14px';
                middle.style.color = '#ccc';
            }
            big.onclick = function () {
                p.style.fontSize = '18px';
                big.style.color = '#ccc';
            }
        </script>
    </div>


</body>

</html>
