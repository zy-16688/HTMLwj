<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        .box {
            width: 400px;
            height: 230px;
            border: 1px solid pink;
            margin: 100px auto;
        }

        .box1 {
            width: 100%;
            height: 30px;
            padding-left: 10px;
            border-bottom: 1px solid pink;
        }

        .box2 {
            width: 100%;
            height: 200px;
        }

        .content-hd {
            width: 100%;
            height: 40px;
        }

        .content-hd li {
            float: left;
        }

        .content-hd li a {
            display: block;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 6px 0;
            text-decoration: none;
        }

        .content-bd ul li {
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <h3>科研发展</h3>
        </div>
        <div class="box2">
            <div class="content-hd">
                <ul>
                    <li><a href="#">高校咨询</a></li>
                    <li><a href="#">科技前沿</a></li>
                    <li><a href="#">成果展示</a></li>
                    <li><a href="#">学术会议</a></li>
                </ul>

            </div>
            <div class="content-bd">
                <ul>
                    <li>国防科技大学员问鼎2014国际数模竞赛最高奖</li>
                    <li> 同济大学教授阮仪三获2014亨利•霍普•里德奖</li>
                    <li> 中科大徐春叶教授获2014年国际材料科学奖</li>
                    <li> 北京和睦家医院肺癌诊疗会诊中心成立</li>
                    <li>兰州大学博士生获全国优秀博士学位论文提名</li>
                </ul>



            </div>
        </div>
    </div>
</body>

</html>
