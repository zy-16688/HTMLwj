<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		#fileCheck{
			width:300px;
			height: 100px;
			border: 1px dashed;
			margin: 20px;
			
		}
		li{
			margin: 10px;
		}
	</style>
</head>

<body>
	<h3>本地文件</h3>
	<hr />
	<div id="fileCheck" ondragover="allowDrop(event)" ondrop="drop(event)">把文件放这里</div>
	<div id="status"></div>
	<script>
	function allowDrop(ev){ev.preventDefault();
}
		function drop(ev){
			ev.preventDefault();
			var files=ev.dataTransfer.files;
			var fileStatus;
			var f;
			for(var i=0;i<files.length;i++){
				f=files[i];
				var lastModified=f.lastModifiedDate;
				var lastModifiedStr=lastModified.toLocaleDateString();
				fileStatus += '<li>名称：'+f.name+'<br>类型：'+f.type+'<br>大小：'+f.size+'字节<br>修改时间：'+lastModifiedStr+'</li>';
			}
			var status=document.getElementById("status");
			status.innerHTML='<ul>'+fileStatus+'</ul>';
		}
	</script>
</body>
</html>
