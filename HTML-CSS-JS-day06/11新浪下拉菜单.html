<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .nav>li {
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            text-decoration: none;
        }

        .nav ul {
            display: none;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">菜单</a>
            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>
        <li> <a href="#">菜单</a>
            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>
        <li> <a href="#">菜单</a>
            <ul>
                <li>子菜单</li>
                <li>子菜单</li>
                <li>子菜单</li>
            </ul>
        </li>


    </ul>
    <script>
        //获取事件源
        var ul = document.querySelector('.nav');
        //获取ul下的所有子元素
        var lis = ul.children;
        //给每个li注册事件
        for (var i = 0; i < lis.length; i++) {
            //鼠标经过
            lis[i].onmouseover = function () {
                //修改lis中li 的第二个子元素的样式
                this.children[1].style.display = 'block';
            }
            //鼠标离开
            lis[i].onmouseout = function () {
                //修改lis中li的第二个子元素的样式  
                this.children[1].style.display = 'none';
            }
        }

    </script>
</body>

</html>
