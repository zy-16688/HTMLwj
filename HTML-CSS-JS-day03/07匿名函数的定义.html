<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数表达式(匿名函数)
        // var 变量名 = function(){};
        //调用 变量名();
        var fun = function () {
            console.log('我是函数表达式');
        }

        fun();
        //fun是变量名 不是函数名

    </script>
