<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: '刘德华',
            age: 18,
            sex: '男',
            fn: function () { }
        }
        //for in 专门遍历对象的循环
        //for(变量 in 对象){}

        for (var k in obj) {
            console.log(k); //打印出属性名
            console.log(obj[k]) //打印出属性值
        }
    </script>
</head>

<body>

</body>

</html>
