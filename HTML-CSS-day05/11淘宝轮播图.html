<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        /* 并集选择器  将相同的样式都放在一起 */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            margin-top: -18px;
            width: 20px;
            height: 36px;
            background: rgba(0, 0, 0, .7);
            text-decoration: none;
            text-align: center;
            line-height: 36px;
        }

        .prev {
            left: 0;
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
        }

        .next {
            right: 0;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
        }

        .promo-nav {
            position: absolute;
            bottom: 16px;
            left: 50%;
            margin-left: -50px;
            width: 100px;
            height: 15px;
            background-color: pink;
            border-radius: 7px;
            background: rgba(255, 255, 255, .7);
        }



        .promo-nav ul li {
            float: left;
            width: 6px;
            height: 6px;
            margin: 6px;
            background-color: white;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="imgs/tb.webp" alt="">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="next">&gt;</a>
        <div class="promo-nav">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
