<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mid {
            position: absolute;
            /* 令绝对定位的盒子垂直居中 */
            top: 50%;
            margin-top: -100px;
            /* 令绝对定位的盒子水平居中
            left= 50%;  left值等于浏览器宽度的一半
            margin-left: -绝对定位盒子宽度的一半
            */
            left: 50%;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="mid"></div>
</body>

</html>
