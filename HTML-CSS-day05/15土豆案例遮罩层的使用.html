<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
        }

        .mask {
            /* 浮动不会压住标准流的图片和文字,但是定位会压住图片和文字 */
            position: absolute;
            /* 遮盖层一开始不需要出现  display 隐藏不占有原来的位置*/
            display: none;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(imgs/箭头.png) no-repeat center;
        }

        /* 当鼠标经过tudou这个大盒子时 就让mask这个遮盖层出现 */
        .tudou:hover .mask {
            display: block;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="imgs/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="imgs/tudou.jpg" alt="">
    </div>
    <div class="tudou">
        <div class="mask"></div>
        <img src="imgs/tudou.jpg" alt="">
    </div>
</body>

</html>
