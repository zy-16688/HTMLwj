<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fat {
            /* 绝对定位
            1.如果父元素有定位(相对,绝对,固定),则以最近一级父元素的定位元素为参考点来移动位置
             */
            position: absolute;
            width: 500px;
            height: 400px;
            background-color: purple;
        }

        .son {
            position: absolute;
            top: 100px;
            left: 200px;
            width: 200px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="fat">
        <div class="son"></div>
    </div>
</body>

</html>
