<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .w {
            /* 行内元素添加了定位之后可以直接指定宽度和高度 */
            position: absolute;
            top: 200px;
            left: 200px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .we {
            /* 块级元素添加了定位之后不指定宽度和高度的话,则大小为内容大小 */
            position: absolute;

            background-color: pink;
        }
    </style>
</head>

<body>
    <span class="w">abc</span>
    <div class="we">123</div>
</body>

</html>
