<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 相对定位
            position: relative
            特点:
            1.会保留原来的位置
            2.移动的位置是参照原来的位置
             */
            position: relative;
            top: 100px;
            left: 200px;
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        .box2 {
            width: 200px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
