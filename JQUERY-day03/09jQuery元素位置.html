<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        .fat {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            margin: 50px auto;
        }

        .son {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="fat">
        <div class="son"></div>
    </div>
    <script>
        $(function () {
            //1.获取和设置元素距离文档的偏移位置
            console.log($(".son").offset());
            console.log($(".son").offset().top);
            //设置以对象的形式修改
            $(".son").offset({
                left: 50,
                top: 100
            })

            //2.获取带有定位的元素在父级元素中的位置
            console.log($(".son").position());

        })
    </script>
</body>

</html>
