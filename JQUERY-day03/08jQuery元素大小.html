<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        $(function () {
            //1.width()/height()  获取设置元素 width和height大小
            console.log($("div").width()); //获取宽度
            // $("div").width(100)  设置元素的宽度

            //2.innerWidth() //获取设置width和height + padding 大小
            console.log($("div").innerWidth());

            //3.outerWidth()  //获取设置width和height +padding+border 大小
            console.log($("div").outerWidth());

            //4.outerWidth()  //获取设置width和height +padding+border+margin 大小
            console.log($("div").outerWidth(true))
        })
    </script>
</body>

</html>
