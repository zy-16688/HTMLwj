<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }

        ul {
            width: 450px;
            padding-left: 80px;
        }

        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }

        input {
            float: right;
        }

        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>

</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
    <script>
        $(".btn").on("click", function () {
            //创建li元素
            var li = $("<li></li>");
            //给li元素赋值  
            $(li).html($(".txt").val() + "<a href='javascript:;'>删除</a>")
            //将li添加到ul中的最前面
            $("ul").prepend(li);
            //让li滑出
            $(li).slideDown();
            //置空文本域
            $(".txt").val("");
        })
        //事件委托
        $("ul").on("click", "a", function () {
            // $(this).parent().remove();
            //$(this).parent() 获取的是a的父元素li
            $(this).parent().slideUp(function () {
                $(this).remove();
            })
        })
    </script>
</body>

</html>
