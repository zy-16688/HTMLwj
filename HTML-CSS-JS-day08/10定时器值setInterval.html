    <script>
        //setInterval(调用函数,时间间隔)
        setInterval(function () {
            console.log('每隔一秒钟执行一次');
        }, 1000)
        //setInterval 是每间隔一段时间就重复调用函数
        //setTimeout 是时间间隔到了就调用一次函数
    </script>
