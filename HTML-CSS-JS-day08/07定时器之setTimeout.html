<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //setTimeout定时器  setTimeout(调用函数,延迟的毫秒数)
        //可以给定时器添加标识符 便于区分
        var time1 = setTimeout(function () {
            console.log('time1');
        }, 3000)
        var time2 = setTimeout(function () {
            console.log('time2');
        }, 5000);
    </script>
</body>

</html>
