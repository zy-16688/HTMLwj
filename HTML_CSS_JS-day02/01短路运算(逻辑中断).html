<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //用布尔值参与运算 true && false == false  
        // 逻辑与短路运算
        // 如果表达式1 结果为真 则返回表达式2 
        // 如果表达式1 结果为假 则返回表达式1
        console.log(123 && 456); //结果为456
        console.log(0 && 456); //结果为0
        console.log('' && 2);  //结果为'';
        // 结果为假的 '' 0 NaN undefined null

        //逻辑或运算
        // 若表达式1 结果为真 则返回表达式1
        // 若表达式2 结果为假 则返回表达式2
        console.log(123 || 456); //结果为123
        console.log(0 || 123); //结果为123

        var num = 0;
        console.log(123 || num++); //输出结果为123
        console.log(num); //num最终为0
    </script>
</head>

</html>
