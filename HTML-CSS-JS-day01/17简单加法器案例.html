<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //输入的两个值都是字符串型的变量
        var num1 = prompt('请输入第一个值');
        var num2 = prompt('请输入第二个值');
        //通过parseInt 将字符串型变量转化为整型之后在进行计算
        var result = parseInt(num1) + parseInt(num2);
        alert('最后的结果是' + result);
    </script>
</head>

<body>

</body>

</html>
