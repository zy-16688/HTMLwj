<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var flag = true;
        var flag1 = false;
        console.log(flag + 1); //true值为1
        console.log(flag1 + 1); //false值为0
        //undefined
        var variable = undefined;
        console.log(variable + '你好'); //undefined与字符串相加最终为一个字符串
        console.log(variable + 1);  //若undefined与数字相加会得到非数字NaN
        var vari = null;
        console.log(vari + '你好'); //若null与字符串相加则最终为字符串
        console.log(vari + 16); //若null与数字相加则最终为数字
    </script>
</head>

</html>
