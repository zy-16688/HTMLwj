<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 控制面板黑色则为字符串 蓝色为数值型和布尔型 灰色为undefined和null
        //1.方式一toString(变量)转换为字符串
        var num = 16;
        console.log(num.toString());
        //2.方式二String(变量)转换为字符串
        console.log(String(num));
        //3.方式三+号拼接字符串
        console.log(num + '');
    </script>
</head>

<body>

</body>

</html>
