<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = 010; //八进制以0开头
        console.log(num1);
        var num2 = 0xa; //十六进制以0x开头
        console.log(num2);
        // 3.数字型的最大值
        console.log(Number.MAX_VALUE);
        //4.数值型的最小值
        console.log(Number.MIN_VALUE);
        //无穷大    infinity
        console.log(Number.MAX_VALUE * 2);
        // 无穷小 -infinity
        console.log(-(Number.MIN_VALUE * 2));
        // 非数值 Nan
        console.log('哈哈哈哈' - 100);
    </script>
</head>

</html>
