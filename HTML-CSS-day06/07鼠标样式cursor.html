<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- cursor: 属性
        属性值: default 小白默认
                pointer 小手光标
                move 移动光标
                text 文本光标
                no-allowed: 禁止图标
        可以修改鼠标的样式
    -->
    <li style="cursor: default;">这是默认的鼠标样式</li>
    <li style="cursor: pointer;">这是小手样式</li>
    <li style="cursor: move;">这是移动样式</li>
    <li style="cursor: text;">这是文本样式</li>
    <li style="cursor: not-allowed;">这是禁止样式</li>
</body>

</html>
