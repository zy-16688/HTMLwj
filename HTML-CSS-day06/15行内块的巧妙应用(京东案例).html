<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 36px;
            text-align: center;

        }

        .box a {
            display: inline-block;
            width: 36px;
            height: 34px;
            border: 1px solid gray;
            text-decoration: none;
            line-height: 34px;
            color: black;
            font-size: 14px;
        }

        .box .second,
        .box .ellipsis {
            background-color: white;
            border: none;
        }

        .box .pre,
        .box .last {
            width: 85px;
        }

        .box input {
            height: 34px;
            width: 85px;
            outline: none;
        }

        .box button {
            width: 85px;
            height: 34px;

        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="pre">&lt;&lt;上一页</a>
        <a href="#">1</a>
        <a href="#" class="second">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="ellipsis">...</a>
        <a href="#" class="last">下一页&gt;&gt;</a>
        到第<input type="text">页
        <button>确定</button>
    </div>
</body>

</html>
