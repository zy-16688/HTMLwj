<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 精灵图的使用
            1.先写出图片的大小的盒子
            2.再给其添加背景图片
            2.1. 背景图片添加后是于盒子的左上角对齐的
            3.再通过background: 属性 来移动背景图片 
            4.将背景图片移动到盒子中*/
            width: 60px;
            height: 60px;
            margin: 100px auto;
            background-color: pink;
            background: url(imgs/sprites.png) no-repeat -182px 0;
        }

        .box2 {
            width: 27px;
            height: 26px;
            background-color: pink;
            background: url(imgs/sprites.png) no-repeat -155px -104px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
