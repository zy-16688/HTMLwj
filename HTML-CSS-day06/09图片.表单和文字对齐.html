<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* textarea是行内块元素 */
        textarea {
            /* 令表单和文字居中对齐(表单与文字的中线对齐)
            指定vertical-align: middle */
            vertical-align: middle;
            /* 表单与文字的基线对齐 */
            vertical-align: baseline;
            /* 表单与文字的底线对齐 */
            vertical-align: bottom;
            /* 表单与文字的顶线对齐 */
            vertical-align: top;
        }

        img {
            margin-left: 100px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>请输入内容
    <img src="imgs/daji.png" alt="">这是一张图片
</body>

</html>
