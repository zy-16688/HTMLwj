<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 80px;
            border: 1px solid blue;
            /* 去掉强制换行 不自动换行*/
            white-space: nowrap;
            /* 文本溢出的部分隐藏 */
            overflow: hidden;
            /* 文本超出的部分用省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
</body>

</html>
