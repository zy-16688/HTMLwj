<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 使用字体图标步骤
    1.在iconfont网站生成在线链接
    2.将链接复制到网页中打开并将内容复制到一个css文件中
    3.在html网页中引入
    4.利用span或者i标签添加类名一个固定为iconfont 另一个固定为图标代码
    eg: 如果要添加新的图标则要更新新的CSS文件
-->
    <link rel="stylesheet" href="fonticon.css">
    <style>
        .fonticon12 {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <i class="fonticon12 iconfont icon-changyonglogo35"></i>
</body>

</html>
