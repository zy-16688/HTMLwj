<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font_1705439_uc8s6skfu1/iconfont.css">
    <title>Document</title>
    <style>
        /* 引用字体图标的方式
        1.将下载后的字体图标的文件夹放在项目目录下
        2.利用link引用文件夹中的iconfont.css
        3.利用一个i标签或者span标签 添加两个类名 一个类名固定为iconfont 另一个就是你图标的对应的类名
        */
        .andriod {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <span class="andriod iconfont icon-pingguo"></span>
</body>

</html>
